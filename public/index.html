<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Project Pinger Status</title>
    <style>
        :root {
            --primary-color: #3ecf8e;
            --primary-dark: #2eb67d;
            --error-color: #ff4d4f;
            --bg-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            color: var(--primary-color);
            margin: 0 0 30px 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        .project {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background-color: var(--bg-color);
            transition: transform 0.2s ease;
            border: 1px solid #e9ecef;
        }

        .project:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .project.success {
            border-left: 4px solid var(--primary-color);
        }

        .project.error {
            border-left: 4px solid var(--error-color);
        }

        .status {
            font-weight: 600;
            margin-right: 15px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .success .status {
            color: var(--primary-color);
            background-color: rgba(62, 207, 142, 0.1);
        }

        .error .status {
            color: var(--error-color);
            background-color: rgba(255, 77, 79, 0.1);
        }

        .last-updated {
            color: #666;
            font-size: 0.95em;
            margin: 10px 0;
            padding: 12px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            border: 1px solid #e9ecef;
        }

        .refresh-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .refresh-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(62, 207, 142, 0.2);
        }

        .refresh-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .error-details {
            background-color: #fff5f5;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            border: 1px solid #ffccc7;
        }

        .status-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .project-name {
            font-weight: 500;
            font-size: 1.1em;
            margin-left: 10px;
        }

        .project-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Supabase Project Status</h1>
            <button class="refresh-button" onclick="fetchStatus()" id="refreshButton">
                <span id="buttonText">Ping All Projects</span>
                <span id="loadingSpinner" class="loading" style="display: none;"></span>
            </button>
        </div>
        <div id="projects"></div>
        <div class="status-summary">
            <div class="last-updated" id="lastUpdated">Last ping: Never</div>
            <div class="last-updated" id="nextPing">Pings are running every 5 minutes via GitHub Actions</div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            const button = document.getElementById('refreshButton');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');
            
            // Disable button and show loading state
            button.disabled = true;
            buttonText.textContent = 'Pinging...';
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/ping');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }
                
                const projectsDiv = document.getElementById('projects');
                projectsDiv.innerHTML = '';
                
                data.results.forEach(project => {
                    const projectDiv = document.createElement('div');
                    projectDiv.className = `project ${project.status}`;
                    
                    const projectHeader = document.createElement('div');
                    projectHeader.className = 'project-header';
                    
                    const statusSpan = document.createElement('span');
                    statusSpan.className = 'status';
                    statusSpan.textContent = project.status.toUpperCase();
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'project-name';
                    nameSpan.textContent = project.name;
                    
                    projectHeader.appendChild(statusSpan);
                    projectHeader.appendChild(nameSpan);
                    projectDiv.appendChild(projectHeader);
                    
                    if (project.error) {
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'error-details';
                        errorDiv.textContent = `Error: ${project.error}\nDetails: ${JSON.stringify(project.details, null, 2)}`;
                        projectDiv.appendChild(errorDiv);
                    }
                    
                    projectsDiv.appendChild(projectDiv);
                });
                
                const lastPingTime = new Date(data.timestamp);
                document.getElementById('lastUpdated').textContent = `Last ping: ${lastPingTime.toLocaleString()}`;
                
                // Calculate next ping time (5 minutes from now)
                const nextPingTime = new Date(lastPingTime.getTime() + 5 * 60 * 1000);
                document.getElementById('nextPing').textContent = `Next scheduled ping: ${nextPingTime.toLocaleString()}`;
            } catch (error) {
                console.error('Error fetching status:', error);
                const projectsDiv = document.getElementById('projects');
                projectsDiv.innerHTML = `
                    <div class="project error">
                        <div class="project-header">
                            <span class="status">ERROR</span>
                            <span class="project-name">Failed to ping projects</span>
                        </div>
                        <div class="error-details">${error.message}</div>
                    </div>
                `;
            } finally {
                // Reset button state
                button.disabled = false;
                buttonText.textContent = 'Ping All Projects';
                spinner.style.display = 'none';
            }
        }

        // Fetch status on page load
        fetchStatus();
        
        // Refresh every minute to update the next ping time
        setInterval(fetchStatus, 60 * 1000);
    </script>
</body>
</html>
